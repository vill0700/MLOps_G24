name: Deploy docs website

on:
  push:
    branches: [ esben, main ]

permissions:
    contents: write

jobs:
  deploy-docs:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: 3.11
        enable-cache: true

    - name: Install dependencies
      run: |
        uv sync --dev --locked

    - name: Deploy docs
      run: cd docs && uv run mkdocs gh-deploy --force
