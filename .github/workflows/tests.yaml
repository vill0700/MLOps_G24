#vibecoded chache of hf models
# 1. Set the HF_HOME env var so the cache location is predictable
    # 2. Add the cache step
    - name: Cache Hugging Face models
      uses: actions/cache@v4
      with:
        path: ~/.cache/huggingface
        key: ${{ runner.os }}-hf-${{ hashFiles('**/requirements.txt', 'pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-hf-

    - name: Install dependencies
      run: uv sync --dev --locked

    - name: Test with pytest
      env:
        HF_HOME: ~/.cache/huggingface # Ensure pytest knows where to look
      run: |
        uv run pytest -v
